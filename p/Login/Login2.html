<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
      <div class="app">
        <div class="form-warp sign-in">
            <form>
                <h1>Iniciar sesión</h1>
                <div class="icons">
                    <a href="/">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="/">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="/">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>

                <input type="email" placeholder="Correo" required>
                <input type="password" placeholder="Contraseña" required>
                <button>Iniciar sesión</button>
            </form>
        </div>

        <div class="form-warp sign-up">
            <form>
                <h1>Crear cuenta</h1>
                <div class="icons">
                    <a href="/">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="/">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="/">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>

                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo" required>
                <input type="password" placeholder="Contraseña" required>
                <button>Crear cuenta</button>
            </form>
        </div>

        <div class="toggle-warp">
            <div class="toggle">
                <div class="toggle-panel toggle-login">
                    <p>¿Ya tienes una cuenta?</p>
                    <button class="hidden" id="login">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-register">
                    <p>¿No es usuario aun?</p>
                    <button class="hidden" id="register">Crear cuenta</button>
                </div>
            </div>
        </div>
      </div>  
      <script src="script2.js"></script>
</body>
</html>
